<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam-canvas</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CANVAS</h1>
        </header>
        <main>
            <div class='menu'>
                <div class='_data_menu'>
                    <div class="menu_button" val='4'><span val='4'>4x4</span></div>
                    <div class="menu_button" val='32'><span val='32'>32x32</span></div>
                    <div class="menu_button" val='image'><span val='image'>image</span></div>
                </div>
                <div class="_artist">
                    <div class="_artist_item selected" name='pencil'></div>
                    <div class="_artist_item" name='fill_bucket'></div>
                    <div class="_artist_item" name='color_picker'></div>
                    <div class="_artist_item"></div>
                </div>
            </div>
            <div class='canvas'>
                <canvas class='canvas_main' width='512' height="512"></canvas>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
