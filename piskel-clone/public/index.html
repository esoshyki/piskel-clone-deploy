<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam-canvas</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body style="cursor: url('../src/assets/cursors/pencil.cur'), pointer">
    <div class="container">
        <header>
            <h1>CANVAS</h1>
        </header>
        <main>
            <div class='menu'>
                <div class="_artist">
                    <div class="_artist_item selected" data-instrument='pencil'></div>
                    <div class="_artist_item" data-instrument='fill_bucket'></div>
                    <div class="_artist_item" data-instrument='color_picker'></div>
                    <div class="_artist_item" data-instrument='test'></div>
                </div>
            </div>
            <div class='canvas'>
                <canvas class='canvas_main' width='512' height="512"></canvas>
            </div>
            <div class='_data_menu'>
                <div class="menu_button" val='image'><span val='image'>Load random image</span></div>
                <div class="_data_menu_town">
                    <label class='_label'>Choose Town</label>
                    <input type="text" class="_town">
                </div>
                <div class='_grayscale' >To Grayscale</div>
                <div class="_clearcanvas">Clear canvas</div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="text/javascript" src="../dist/bundle.js"></script>
</body>
</html>
