<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codejam-canvas</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body style="cursor: url('../src/assets/cursors/pencil.cur'), pointer">
    <div class="container">
        <header>
            <h1>CANVAS</h1>
        </header>
        <main>
            <div class='menu'>
                <div class="_pen-size">
                    <span>Pen size</span>
                    <div class="_line">
                        <div class="_item" penSize='4'>4x</div>
                        <div class="_item" penSize='8'>2x</div>
                        <div class="_item" penSize='16'>1x</div>
                    </div>
                </div>
                <div class="_change-canvas-size">
                    <div class="_item" vSize='128'>Canvas size 128x128</div>
                    <div class="_item" vSize='256'>Canvas size 256x256</div>
                    <div class="_item" vSize='512'>Canvas size 512x512</div>
                </div>
                <div class="_artist">
                    <div class="_artist_item selected" name='pencil'></div>
                    <div class="_artist_item" name='fill_bucket'></div>
                    <div class="_artist_item" name='color_picker'></div>
                    <div class="_artist_item" name='test'></div>
                </div>
                <div class="_color_menu">
                    <div class="_line">
                        <div class="_current_color _color"></div>
                        <div>Current color</div>
                    </div>
                    <div class="_line">
                        <div class="_prev_color _color"></div>
                        <div>Previous color</div>
                    </div>
                </div>
                <div class="_color_pallete">
                    <h4>Color Pallete</h4>
                    <div class="_rainbow">
                        <div class="_item" color='#FF0000'></div>
                        <div class="_item" color='#FFA500'></div>
                        <div class="_item" color='#FFFF00'></div>
                        <div class="_item" color='#008000'></div>
                        <div class="_item" color='#0000FF'></div>
                        <div class="_item" color='#00008B'></div>
                        <div class="_item" color='#831383'></div>  
                    </div>
                </div>
            </div>
            <div class='canvas'>
                <canvas class='canvas_main' width='512' height="512"></canvas>
            </div>
            <div class='_data_menu'>
                <div class="menu_button" val='image'><span val='image'>Load random image</span></div>
                <div class="_data_menu_town">
                    <label class='_label'>Choose Town</label>
                    <input type="text" class="_town">
                </div>
                <div class='_grayscale' >To Grayscale</div>
                <div class="_clearcanvas">Clear canvas</div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script type="text/javascript" src="../dist/bundle.js"></script>
</body>
</html>
